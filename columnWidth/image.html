<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>columnWidth CSS property test</title>	
	<style>
		html {			
			-moz-column-fill: auto;
			-webkit-column-fill: auto;
			-moz-column-gap: 100px;
			-webkit-column-gap: auto;
			-moz-column-width: 300px;
			-webkit-column-width: 300px;
			overflow: hidden;
			height: 400px;
		}		
		body {
			overflow: hidden;
		}
	</style>
</head>
<body>
	<img src="longcat.png" alt="test"/>
</body>
</html>
